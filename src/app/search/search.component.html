<form [formGroup]="tripForm" (ngSubmit)="searchTrips()">
    <div class="d-flex justify-content-center mt-5 f-40">
        <p class="text-center">Trip search</p>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="col-sm-6">
            <div class="input-group mb-3 m-t-20">
                <input type="text"  formControlName="trip" class="form-control form-control-sm" p
                laceholder="search keyword" aria-label="Trip Search..." aria-describedby="basic-addon"
                (keydown)="addSize()" id="trip">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-sm  f-30"><span class="fa fa-search text-primary"></span></button>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <select formControlName="distance" class="form-control form-control-sm control-label">
                <option value="1">Any</option>
                <option value="2">Under 3 km</option>
                <option value="3">3 to 8 km</option>
                <option value="4">8 to 15km</option>
                <option value="5">More than 15km</option>
                <option value="" disabled selected>Filter by distance</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select formControlName="time" class="form-control form-control-sm control-label">
                <option value="1">Any</option>
                <option value="2">Under 5 min</option>
                <option value="3">5 to 10 min</option>
                <option value="4">10 to 20 min</option>
                <option value="5">More than 20 min</option>
                <option value="" disabled selected>Filter by time</option>
        </select>
        </div>
        <div class="col-sm-3"></div>
    </div>
</form>
